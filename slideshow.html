  <style>
    .carousel-item {
      height: 70vh;
      background-color: #000;
    }
    
    .carousel-item img {
      height: 100%;
      object-fit: contain;
    }
    
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      max-width: 80%;
      margin: 0 auto;
    }
  </style>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#about">關於我</a></li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h1>專案作品集</h1>
        <p class="lead">我的金融分析和程式設計專案視覺展示</p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="第一張幻燈片"></button>
            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="1" aria-label="第二張幻燈片"></button>
            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="2" aria-label="第三張幻燈片"></button>
            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="3" aria-label="第四張幻燈片"></button>
            <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="4" aria-label="第五張幻燈片"></button>
          </div>
          
          <div class="carousel-inner">
            <div class="carousel-item active">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#3498db"/>
                <text x="50%" y="50%" fill="#fff" dy=".3em" text-anchor="middle" font-size="20px">股票分析儀表板</text>
              </svg>
              <div class="carousel-caption d-none d-md-block">
                <h5>股票分析儀表板</h5>
                <p>市場趨勢和股票績效指標的互動式視覺化展示</p>
              </div>
            </div>
            
            <div class="carousel-item">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#2ecc71"/>
                <text x="50%" y="50%" fill="#fff" dy=".3em" text-anchor="middle" font-size="20px">投資組合優化結果</text>
              </svg>
              <div class="carousel-caption d-none d-md-block">
                <h5>投資組合優化結果</h5>
                <p>基於風險回報特性的有效前沿和最佳資產配置</p>
              </div>
            </div>
            
            <div class="carousel-item">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#e74c3c"/>
                <text x="50%" y="50%" fill="#fff" dy=".3em" text-anchor="middle" font-size="20px">情緒分析指標</text>
              </svg>
              <div class="carousel-caption d-none d-md-block">
                <h5>情緒分析指標</h5>
                <p>財經新聞情緒趨勢及其與市場走勢相關性的視覺化展示</p>
              </div>
            </div>
            
            <div class="carousel-item">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#9b59b6"/>
                <text x="50%" y="50%" fill="#fff" dy=".3em" text-anchor="middle" font-size="20px">風險評估模型</text>
              </svg>
              <div class="carousel-caption d-none d-md-block">
                <h5>風險評估模型</h5>
                <p>測量和視覺化投資風險因素的量化方法</p>
              </div>
            </div>
            
            <div class="carousel-item">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#f39c12"/>
                <text x="50%" y="50%" fill="#fff" dy=".3em" text-anchor="middle" font-size="20px">商業策略框架</text>
              </svg>
              <div class="carousel-caption d-none d-md-block">
                <h5>商業策略框架</h5>
                <p>對金融機構市場定位和增長機會的戰略分析</p>
              </div>
            </div>
          </div>
          
          <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">上一張</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">下一張</span>
          </button>
        </div>
      </div>
    </div>

      <div class="col-12">
        <a href="{{ url_for('home') }}" class="btn btn-primary me-2"><i class="fas fa-arrow-left me-1"></i> 返回個人作品集</a>
